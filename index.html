<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JS Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arapey|Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>


<body>
  <div class="form-card">
    <div class="row">
      <div class="col-lg-6 col-md-6 image">
        <img src="image.jfif" alt="image" />
      </div>
      <div class="col-lg-6 col-md-6 form-main">
        <h1>JS Form-Validation Assignment</h1>
        <form class="form" id="form">
          <div class="form1">
            <input type='text' id='name' placeholder='Name' class="box" />
            <label for='name' ></label>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class=" form1">
            <input type='text' id='email' placeholder='Email' class="box" />
            <label for='email'></label>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class=" form1" style="padding-bottom: 0;">
            <input type='text' id='sch_no' placeholder='Scholar number' class="box" />
            <label for='number' ></label>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="submit">
            <button class="btn btn-lg " type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src=" main.js"></script>
</body>

</html>
